# This is a basic workflow to help you get started with Actions

name: ğŸ”¨ Auto Generating Tasks

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: commit-work
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  generation:
    runs-on: ubuntu-latest
    name: Generation
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 100

      - name: âŒ› Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 8
          format: "YYYY-MM-DD"

      - name: ğŸ““ Create Changelog
        run: |
          echo "# Changelog" > ./CHANGELOG.md
          git log --pretty=format:"* %ad - %s" --date=short --invert-grep --grep="auto:" --grep="Merge" --max-count=100 >> ./CHANGELOG.md

      - name: ğŸ“– Commit Changelog
        continue-on-error: true
        run: |
          cd $GITHUB_WORKSPACE
          git add .
          git commit -m "auto: ğŸ“– Generated Changelog ${{ steps.time.outputs.time }}"

      - name: ğŸ–Œï¸ Create report
        id: badge
        run: |
          chmod +x ./create-report.sh
          ./create-report.sh

      - name: ğŸ“– Commit report
        continue-on-error: true
        run: |
          cd $GITHUB_WORKSPACE
          git add .
          git commit -m "auto: ğŸ–Œï¸ Generated report ${{ steps.time.outputs.time }}"

      - name: ğŸ“ˆ Writing csv
        run: |
          echo "${{ steps.time.outputs.time }},${{ steps.badge.outputs.done }},${{ steps.badge.outputs.total }},${{ steps.badge.outputs.percentage }}" >> ./progress.csv

      - name: ğŸ“– Commit csv
        continue-on-error: true
        run: |
          cd $GITHUB_WORKSPACE
          git add .
          git commit -m "auto: ğŸ“ˆ Generated csv ${{ steps.time.outputs.time }}"

      # Runs a single command using the runners shell
      - name: ğŸ““ Create Readmes
        uses: DaanV2/Markdown-Action-Create-Indexes@v4.0.0
        with:
          folder: ${{github.workspace}}
          filename: README.md

      - name: ğŸ“– Commit changes
        continue-on-error: true
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.email "github-action@github.com"
          git config --global user.name "github-action"
          git add .
          git commit -m "auto: ğŸ““ Generated Readme ${{ steps.time.outputs.time }}"

      - name: ğŸšš Push
        continue-on-error: true
        run: git push

      - name: âœï¸ Writing report
        run: |
          echo "# Progress" >> $GITHUB_STEP_SUMMARY
          echo "![total](https://img.shields.io/badge/total-${{ steps.badge.outputs.total }}%2F${{ steps.badge.outputs.done }}-green)"
          echo "- Done: ${{ steps.badge.outputs.done }}" >> $GITHUB_STEP_SUMMARY
          echo "- Total: ${{ steps.badge.outputs.total }}" >> $GITHUB_STEP_SUMMARY

      - name: âœï¸ Writing progress page
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          bodyFile: ${{github.workspace}}/CHANGELOG.md
          makeLatest: true
          name: Progress (${{ steps.badge.outputs.done }}/${{ steps.badge.outputs.total }})ğŸ“ˆ
          tag: progress
