# This is a basic workflow to help you get started with Actions

name: ğŸ”¨ Auto Generating Tasks

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: commit-work
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  generation:
    runs-on: ubuntu-latest
    name: Readme generation
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 100

      - name: âŒ› Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 8
          format: "YYYY-MM-DD"

      # Runs a single command using the runners shell
      - name: ğŸ““ Create Readmes
        uses: DaanV2/Markdown-Action-Create-Indexes@v2.0.0
        with:
          folder: ${{github.workspace}}
          filename: README.md

      - name: ğŸ“– Commit changes
        continue-on-error: true
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.email "github-action@github.com"
          git config --global user.name "github-action"
          git add .
          git commit -m "auto: ğŸ““ Generated Readme ${{ steps.time.outputs.time }}"

      - name: ğŸ““ Create Changelog
        run: |
          echo "# Changelog" > ./CHANGELOG.md
          git log --pretty=format:"* %ad - %s" --date=short --invert-grep --grep="auto:" --grep="Merge" --max-count=100 >> ./CHANGELOG.md

      - name: ğŸ“– Commit Changelog
        continue-on-error: true
        run: |
          cd $GITHUB_WORKSPACE
          git add .
          git commit -m "auto: ğŸ“– Generated Changelog ${{ steps.time.outputs.time }}"

      - name: ğŸ–Œï¸ Draw badge
        run: |
          chmod +x ./create-badge.sh
          ./create-badge.sh

      - name: ğŸ“– Commit Badge
        continue-on-error: true
        run: |
          cd $GITHUB_WORKSPACE
          git add .
          git commit -m "auto: ğŸ–Œï¸ Generated Badge ${{ steps.time.outputs.time }}"

      - name: ğŸšš Push
        continue-on-error: true
        run: git push